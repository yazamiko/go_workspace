{{set . "title" "Home"}}
{{append . "moreScripts" "js/index.js"}}
{{template "header.html" .}}
{{template "nav.html" .}}

<div class="container">
  <div class="row col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        FASTA
      </div>
      <div class="panel-body">
        <form id="form" action="save" method="POST">
            <div class="form-group">
              {{with $field := field "myName" .}}
                  <label for="{{$field.Name}}" >Name: </label>
                  <input type="text" class="form-control" name="{{$field.Name}}" value="{{$field.Flash}}" required/><br/>
              {{end}}
            </div>
            <div class="form-group">
              <label for="filePicker">Fasta File</label>
              <input type="file" id="filePicker" accept=".txt" required>
              <p class="help-block">Enter your fasta file here.</p>
            </div>
            <button id="saveBtn" type="button" class="btn btn-primary">Save Fasta!</button>
        </form>
      </div>
    </div>
    {{template "flash.html" .}}
  </div>
</div>

{{template "footer.html" .}}
